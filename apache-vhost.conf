<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Proxy settings
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy to Django application
    ProxyPass /static/ !
    ProxyPass /media/ !
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/
    
    # Set headers for Django
    ProxyPassReverse / http://127.0.0.1:8000/
    ProxyPassReverseMatch ^(/.*) http://127.0.0.1:8000$1
    
    # Optional: Serve static files directly from Apache (more efficient)
    # Alias /static /var/www/ai-copywriter/staticfiles
    # <Directory /var/www/ai-copywriter/staticfiles>
    #     Require all granted
    # </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/ai-copywriter-error.log
    CustomLog ${APACHE_LOG_DIR}/ai-copywriter-access.log combined
</VirtualHost>