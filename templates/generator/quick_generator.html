{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <div class="mb-4 sm:mb-0">
                    <h1 class="text-3xl font-bold text-gray-900">Quick Generator</h1>
                    <p class="text-gray-600 mt-2">Generator cepat untuk semua jenis konten</p>
                </div>
                <a href="{% url 'generator:dashboard' %}" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                    Kembali
                </a>
            </div>
        </div>

        <!-- Coming Soon -->
        <div class="bg-white border border-gray-200 rounded-lg p-8 text-center">
            <div class="w-16 h-16 bg-orange-50 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="construction" class="w-8 h-8 text-orange-600"></i>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Coming Soon</h2>
            <p class="text-gray-600 mb-6">Quick generator sedang dalam tahap pengembangan.</p>
            <a href="{% url 'generator:dashboard' %}" class="inline-flex items-center bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-md font-medium transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                Kembali ke Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
